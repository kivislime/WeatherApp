<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Weather Viewer – Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/static/style.css}" rel="stylesheet">

    <style>
        .header-block {
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <div class="header-block">
        <img th:src="@{/images/weather-app.png}" alt="Weather Icon" width="80" height="80" class="mb-2">
        <h2 class="text-center">Sign In</h2>
    </div>

    <form th:action="@{/sign-in}"
          th:object="${loginForm}"
          method="post"
          class="row justify-content-center">

        <div class="col-12 col-lg-4 col-md-6 col-sm-12 mt-4">

            <div th:if="${loginError}" class="alert alert-danger text-center">
                <span th:text="${loginError}">Invalid username or password</span>
            </div>

            <div class="mb-3">
                <label for="login" class="form-label">Username</label>
                <input
                        type="text"
                        id="login"
                        class="form-control"
                        th:field="*{login}"
                        placeholder="Enter username"
                />
                <div th:if="${#fields.hasErrors('login')}"
                     th:errors="*{login}"
                     class="text-danger small mt-1"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                        type="password"
                        id="password"
                        class="form-control"
                        th:field="*{password}"
                        placeholder="Enter password"
                />
                <div th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"
                     class="text-danger small mt-1"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
            <p class="mt-2 text-center">
                Don’t have an account? <a th:href="@{/sign-up}">Sign up here</a>
            </p>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
